    <body>
        <input type="button" onclick="comment();" value="add comment">
        <ul id="list">

        </ul>
        <script>
            var db = firebase.firestore();
            function comment(){
                db.collection("egoing").add({
                    comment:prompt("한말씀 부탁드립니다")
                })
            }
            db.collection("egoing")
                .onSnapshot(function(querySnapshot) {
                    var commentsTag = "";
                    querySnapshot.forEach(function(doc) {
                        commentsTag += `<li>${doc.data().comment}</li>`;
                    });
                    document.querySelector('#list').innerHTML = commentsTag;
                });
        </script>
